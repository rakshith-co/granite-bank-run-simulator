services:
  - type: web
    name: granite-bank-run-simulator
    runtime: node
    plan: standard
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: DATA_DIR
        value: /var/data/granite
      - key: WHOLESALE_SEAT_RATIO
        value: "0.2"
      - key: WHOLESALE_MIN_SEATS
        value: "3"
      - key: WHOLESALE_MAX_SEATS
        value: "13"
      - key: OCR_SPACE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: granite-data
      mountPath: /var/data
      sizeGB: 2
